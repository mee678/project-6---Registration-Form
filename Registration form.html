<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form><fieldset><legend><b>Personal Details</b></legend>
        <h2><center>Registration Form</center></h2>
        <label>Name:</label>
        <input type="text" id="name" placeholder="enter name" name="name"  min="2" max="20"><br><br>
        <label>E-mail</label>
        <input type="email"  placeholder="enter email" required><br><br>
        <label>Password</label>
        <input type="password" id="password" name="password"><br><br>
        <label>Gender</label>
        <input type="radio" id="gender" name="gender">male
        <input type="radio" id="gender" name="gender">female<br><br>
        <label>Birthday</label>
        <input type="date" id="bday" value="dob">
        <label>Courses</label>
        <input type="checkbox" id="courses" value="html">HTML 
        <input type="checkbox" id="courses" value="java">java
        <input type="checkbox" id="courses" value="css">CSS<br><br>
        <label>Country</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option>china</option>
            <option value="nepal">nepal</option>
            <option value="pakistan">pakistan</option>
            <option value="thailand">thailand</option>
        </select><br><br>
        <label>Upload a file</label>
        <input type="file" id="file-upload" name="file"><br><br>
        <input type="submit">
        <h3>Download a File</h3>
        <a href="sample.txt" download="sample.txt">click here to download</a>
    </fieldset>
    </form>

</body>
</html>
